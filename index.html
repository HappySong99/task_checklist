        const LucideIcon = ({ name, size = 20, className = "", ...props }) => {
            const iconRef = useRef(null);

                if (iconRef.current && window.lucide) {
                    const { icons, createElement } = window.lucide;
                    const iconDef = icons[name];
                    if (iconDef) {
                        const svg = createElement(iconDef);
                        svg.setAttribute('width', size);
                        svg.setAttribute('height', size);
                        if (className) svg.setAttribute('class', className);
                        iconRef.current.innerHTML = '';
                        iconRef.current.appendChild(svg);

            return <span ref={iconRef} style={{ display: 'inline-flex', verticalAlign: 'middle' }} {...props} />;

        // --- App Component ---
        function App() {
            const [isLoading, setIsLoading] = useState(true);

            // Theme
            const [theme, setTheme] = useState(() => localStorage.getItem('businessTasks_theme_v2') || 'light');

                    header: 'bg-slate-800 border-b border-slate-700',
                    card: 'bg-slate-800 border-slate-700',

                    nav: 'bg-white border-t border-slate-200 shadow-[0_-1px_3px_rgba(0,0,0,0.05)]',
                    subtext: 'text-slate-500',
                    accent: 'text-indigo-600',
                    button: 'bg-white text-slate-700 border border-slate-200 active:bg-slate-50'
                };
            };
            const ts = getThemeStyles();

            // Toast
            const [toasts, setToasts] = useState([]);
            const showToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000); 
            };

            // Data
            const getTodayString = () => {
                const now = new Date();
                const kstOffset = 9 * 60;
                const kstDate = new Date(now.getTime() + (kstOffset + now.getTimezoneOffset()) * 60000);
                return kstDate.toISOString().split('T')[0];
            };

            const initialTasks = [
                { id: 1, text: '3Î∂ÑÍ∏∞ Ï†ïÍ∏∞ ÏÜåÎ™®Ìíà Íµ¨Îß§', category: 'ÏÜåÎ™®Ìíà', priority: 'high', status: 'in_progress', startDate: getTodayString(), deadline: getTodayString(), completedAt: null, tags: [], isPinned: true, subtasks: [{ id: 101, text: 'Î∂ÄÏÑúÎ≥Ñ ÏàòÏöîÏ°∞ÏÇ¨', done: true }, { id: 102, text: 'Í≤¨Ï†ÅÏÑú ÎπÑÍµê', done: false }], comments: [], notes: 'ÌåÄÏû•Îãò Í≤∞Ïû¨ ÎåÄÍ∏∞ Ï§ë', isArchived: false },
                { id: 2, text: '[Ï£ºÍ∞Ñ] 10Ïõî 3Ï£ºÏ∞® ÏóÖÎ¨¥Î≥¥Í≥† ÏûëÏÑ±', category: 'Î≥¥Í≥†', priority: 'medium', status: 'in_progress', startDate: getTodayString(), deadline: getTodayString(), completedAt: null, tags: [], isPinned: false, subtasks: [{ id: 201, text: 'Ï£ºÏöî Ïù¥Ïäà Ï†ïÎ¶¨', done: false }, { id: 202, text: 'Ï∞®Ï£º Í≥ÑÌöç ÏàòÎ¶Ω', done: false }], comments: [], notes: 'Í∏àÏöîÏùº Ïò§ÌõÑ 4ÏãúÍπåÏßÄ Ï†úÏ∂ú ÌïÑÏöî', isArchived: false }
            ];
            
            const defaultCategories = ['Î≥¥Í≥†', 'Ï†ÄÏû•Ìíà', 'ÏàòÏÑ†Ïú†ÏßÄÎπÑ', 'ÏÜåÎ™®Ìíà', 'Í¥ÄÎ¶¨Ï†ÑÌôò', 'Í∏∞ÌÉÄ'];

            const [tasks, setTasks] = useState(() => {
                try { return JSON.parse(localStorage.getItem('businessTasks_v18_6')) || initialTasks; } catch { return initialTasks; }
            });
            const [categories, setCategories] = useState(() => {
                try { return JSON.parse(localStorage.getItem('businessTasks_categories')) || defaultCategories; } catch { return defaultCategories; }
            });
            const [logs, setLogs] = useState(() => {
                try { return JSON.parse(localStorage.getItem('businessTasks_logs')) || []; } catch { return []; }
            });

            // UI States
            const [filter, setFilter] = useState('in_progress');
            const [searchTerm, setSearchTerm] = useState('');
            const [showDashboard, setShowDashboard] = useState(false); 
            const [showArchived, setShowArchived] = useState(false); 
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isCategoryModalOpen, setIsCategoryModalOpen] = useState(false); // Ïπ¥ÌÖåÍ≥†Î¶¨ Î™®Îã¨
            const [confirmDialog, setConfirmDialog] = useState({ isOpen: false, title: '', message: '', onConfirm: null });
            
            // Form & Edit
            const [modalMode, setModalMode] = useState('add');
            const [formState, setFormState] = useState({ id: null, text: '', category: 'Î≥¥Í≥†', priority: 'medium', startDate: getTodayString(), deadline: '', completedAt: '', notes: '', subtasks: [], isPinned: false });
            const [newSubtaskText, setNewSubtaskText] = useState('');
            const [newCategoryInput, setNewCategoryInput] = useState('');

            // Calendar
            const [calendarDate, setCalendarDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(getTodayString());

            const csvInputRef = useRef(null);
            
            useEffect(() => { localStorage.setItem('businessTasks_v18_6', JSON.stringify(tasks)); }, [tasks]);
            useEffect(() => { localStorage.setItem('businessTasks_categories', JSON.stringify(categories)); }, [categories]);
            useEffect(() => { localStorage.setItem('businessTasks_logs', JSON.stringify(logs)); }, [logs]);

            const addLog = (action, details) => setLogs(prev => [{id: Date.now(), timestamp: new Date().toLocaleString(), action, details}, ...prev].slice(0, 50));

            // Helpers
            const getDdayLabel = (dateStr) => {
                if (!dateStr) return '';
                const today = new Date(); today.setHours(0,0,0,0);
                const [y, m, d] = dateStr.split('-').map(Number);
                const target = new Date(y, m-1, d); 
                const diff = Math.ceil((target - today) / (1000 * 60 * 60 * 24));
                if (diff < 0) return `D+${Math.abs(diff)}`;
                if (diff === 0) return 'D-Day';
                return `D-${diff}`;
            };

            const getAutoSubtasks = (cat, baseId) => {
                if (['Ï†ÄÏû•Ìíà', 'ÏàòÏÑ†Ïú†ÏßÄÎπÑ', 'ÏÜåÎ™®Ìíà'].includes(cat)) return [{id:baseId+1, text:'Í≥ÑÌöçÎ≥¥Í≥†', done:false}, {id:baseId+2, text:'Î¨ºÌíàÏûÖÍ≥†', done:false}, {id:baseId+3, text:'Í≤ÄÏàòÎ∞èÏôÑÎ£å', done:false}, {id:baseId+4, text:'ÎåÄÍ∏àÏßÄÍ∏â', done:false}];
                if (cat === 'Í¥ÄÎ¶¨Ï†ÑÌôò') return [{id:baseId+1, text:'ÎÇ¥Ïö©Í≥µÏú†', done:false}, {id:baseId+2, text:'Î¨ºÌíàÏûÖÍ≥†', done:false}];
                return [];
            };

            // Actions
            const handleSaveTask = () => {
                if (!formState.text.trim()) { showToast('ÏóÖÎ¨¥Î™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî', 'error'); return; }
                if (modalMode === 'add') {
                    const baseId = Date.now();
                    const newTask = { ...formState, id: baseId, status: 'in_progress', completedAt: null, tags: [], comments: [], isArchived: false, subtasks: [...formState.subtasks, ...getAutoSubtasks(formState.category, baseId)] };
                    setTasks([newTask, ...tasks]);
                    addLog('ÏÉùÏÑ±', newTask.text);
                    showToast('ÏóÖÎ¨¥Í∞Ä Îì±Î°ùÎêòÏóàÏäµÎãàÎã§');
                } else {
                    let updatedForm = { ...formState };
                    if (updatedForm.status === 'completed' && !updatedForm.completedAt) updatedForm.completedAt = getTodayString();
                    setTasks(tasks.map(t => t.id === formState.id ? updatedForm : t));
                    addLog('ÏàòÏ†ï', formState.text);
                    showToast('ÏóÖÎ¨¥Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§');
                }
                setIsModalOpen(false);
                setFormState({ id: null, text: '', category: categories[0] || 'Í∏∞ÌÉÄ', priority: 'medium', startDate: getTodayString(), deadline: '', completedAt: '', notes: '', subtasks: [], isPinned: false });
                setNewSubtaskText('');
            };

            const changeStatus = (id, currentStatus, e) => {
                if(e) e.stopPropagation();
                const nextStatus = currentStatus === 'in_progress' ? 'completed' : 'in_progress';
                const nowStr = getTodayString();
                setTasks(tasks.map(t => t.id === id ? { ...t, status: nextStatus, completedAt: nextStatus === 'completed' ? (t.completedAt || nowStr) : null } : t));
                showToast(nextStatus === 'completed' ? 'ÏôÑÎ£å Ï≤òÎ¶¨ÎêòÏóàÏäµÎãàÎã§' : 'ÏßÑÌñâ Ï§ëÏúºÎ°ú Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§');
            };

            const togglePin = (id, e) => {
                if(e) e.stopPropagation();
                setTasks(tasks.map(t => t.id === id ? { ...t, isPinned: !t.isPinned } : t));
            };

            const toggleArchive = (id) => {
                setTasks(tasks.map(t => t.id === id ? { ...t, isArchived: !t.isArchived } : t));
                const task = tasks.find(t => t.id === id);
                showToast(task.isArchived ? 'Î≥¥Í¥ÄÌï®ÏóêÏÑú Î≥µÍµ¨ÎêòÏóàÏäµÎãàÎã§' : 'Î≥¥Í¥ÄÌï®ÏúºÎ°ú Ïù¥ÎèôÎêòÏóàÏäµÎãàÎã§');
                setIsModalOpen(false);
            };

            const deleteTask = (id) => {
                setConfirmDialog({
                    isOpen: true, title: 'ÏÇ≠Ï†ú ÌôïÏù∏', message: 'Ïù¥ ÏóÖÎ¨¥Î•º ÏòÅÍµ¨ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?',
                    onConfirm: () => { setTasks(tasks.filter(t => t.id !== id)); addLog('ÏÇ≠Ï†ú', 'ÏóÖÎ¨¥ ÏÇ≠Ï†úÎê®'); showToast('ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§'); }
                });
            };

            const handleAddCategory = () => {
                if (newCategoryInput.trim() && !categories.includes(newCategoryInput.trim())) {
                    setCategories([...categories, newCategoryInput.trim()]);
                    setNewCategoryInput('');
                    showToast('Ïπ¥ÌÖåÍ≥†Î¶¨Í∞Ä Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§');
                }
            };
            const handleDeleteCategory = (cat) => {
                if (categories.length <= 1) { showToast('ÏµúÏÜå 1Í∞úÏùò Ïπ¥ÌÖåÍ≥†Î¶¨Îäî ÌïÑÏöîÌï©ÎãàÎã§', 'error'); return; }
                setCategories(categories.filter(c => c !== cat));
            };

            const exportToCSV = () => {
                if (!tasks.length) { showToast('Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§', 'error'); return; }
                let csv = "\uFEFFÏÉÅÌÉú,Ïπ¥ÌÖåÍ≥†Î¶¨,Ï§ëÏöîÎèÑ,Í≥†Ï†ï,ÏóÖÎ¨¥Î™Ö,ÏãúÏûëÏùº,ÎßàÍ∞êÏùº,ÏôÑÎ£åÏùº,ÏÑ∏Î∂ÄÏóÖÎ¨¥,Î©îÎ™®\n";
                tasks.forEach(t => {
                    const sub = t.subtasks ? t.subtasks.map(s => `${s.done?'[v]':'[ ]'} ${s.text}`).join('; ') : '';
                    const row = [t.status==='in_progress'?'ÏßÑÌñâÏ§ë':'ÏôÑÎ£å', t.category, t.priority, t.isPinned?'Y':'N', `"${(t.text||'').replace(/"/g,'""')}"`, t.startDate, t.deadline, t.completedAt, `"${sub.replace(/"/g,'""')}"`, `"${(t.notes||'').replace(/"/g,'""')}"`];
                    csv += row.join(",") + "\n";
                });
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a"); link.href = url; link.download = `ÏóÖÎ¨¥Î™©Î°ù_${getTodayString()}.csv`; document.body.appendChild(link); link.click(); document.body.removeChild(link);
                setIsMenuOpen(false);
                showToast('CSV Îã§Ïö¥Î°úÎìú ÏôÑÎ£å');
            };

            const handleResetData = () => {
                setConfirmDialog({
                    isOpen: true, title: 'Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî', message: 'Î™®Îì† ÏóÖÎ¨¥ÏôÄ ÏÑ§Ï†ïÏù¥ Ï¥àÍ∏∞ÌôîÎê©ÎãàÎã§. Í≥ÑÏÜçÌïòÏãúÍ≤†ÏäµÎãàÍπå?',
                    onConfirm: () => {
                        setTasks([]); setLogs([]); setCategories(defaultCategories);
                        localStorage.removeItem('businessTasks_v18_6'); localStorage.removeItem('businessTasks_categories'); localStorage.removeItem('businessTasks_logs');
                        showToast('Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§'); setIsMenuOpen(false);
                    }
                });
            };

            const stats = useMemo(() => {
                const active = tasks.filter(t => !t.isArchived);
                const total = active.length;
                const completed = active.filter(t => t.status === 'completed').length;
                const overdue = active.filter(t => t.status !== 'completed' && t.deadline && t.deadline < getTodayString()).length;
                return { total, completed, progress: total ? Math.round((completed/total)*100) : 0, overdue };
            }, [tasks]);

            const processedTasks = useMemo(() => {
                let targetTasks = tasks.filter(t => showArchived ? t.isArchived : !t.isArchived);
                
                if (filter === 'calendar') {
                    return targetTasks.filter(t => {
                        if (t.status === 'completed') return t.completedAt === selectedDate;
                        return t.deadline === selectedDate;
                    });
                }

                if (filter === 'in_progress') targetTasks = targetTasks.filter(t => t.status === 'in_progress');
                if (filter === 'completed') targetTasks = targetTasks.filter(t => t.status === 'completed');
                
                if (searchTerm) {
                    const lower = searchTerm.toLowerCase();
                    targetTasks = targetTasks.filter(t => t.text.toLowerCase().includes(lower) || t.notes?.toLowerCase().includes(lower));
                }

                return targetTasks.sort((a,b) => {
                    if(a.isPinned !== b.isPinned) return a.isPinned ? -1 : 1;
                    if(a.priority === 'high' && b.priority !== 'high') return -1;
                    if(a.priority !== 'high' && b.priority === 'high') return 1;
                    return (a.deadline || '').localeCompare(b.deadline || '');
                });
            }, [tasks, filter, searchTerm, showArchived, selectedDate]);

            // Calendar
            const renderCalendar = () => {
                const year = calendarDate.getFullYear();
                const month = calendarDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(<div key={`empty-${i}`} className="h-10"></div>);
                
                for (let d = 1; d <= daysInMonth; d++) {
                    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    const isSelected = dateStr === selectedDate;
                    const isToday = dateStr === getTodayString();
                    
                    const dayTasks = tasks.filter(t => !t.isArchived && (t.status === 'completed' ? t.completedAt === dateStr : t.deadline === dateStr));
                    const hasOverdue = dayTasks.some(t => t.status !== 'completed' && t.deadline < getTodayString());
                    const hasActive = dayTasks.some(t => t.status === 'in_progress' && t.deadline >= getTodayString());

                                {hasCompleted && <div className="w-1.5 h-1.5 rounded-full bg-emerald-500"></div>}
                            </div>
                        </div>
                    );
                }
                return days;
            };

            useEffect(() => {
                setIsLoading(false);
                if (window.google && window.google.script) {
                    google.script.run.withSuccessHandler(data => { if(data) try { setTasks(JSON.parse(data).tasks||initialTasks); setIsSheetConnected(true); } catch(e){} }).loadTasksFromSheet();
                }
            }, []);

            if (isLoading) return <div className="flex items-center justify-center h-screen bg-slate-100"><div className="w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div></div>;

            return (
                <div className={`w-full max-w-md h-[100dvh] flex flex-col relative shadow-2xl overflow-hidden ${ts.bg}`}>

                        <div className="flex items-center gap-2">

                            <h1 className="text-lg font-bold truncate">ÏÜ°ÎåÄÎ¶¨ ÏóÖÎ¨¥</h1>
