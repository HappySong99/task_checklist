<body class="flex justify-center items-center min-h-screen bg-slate-200">

    <!-- 3. Î©îÏù∏ Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò ÏΩîÎìú -->
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- ÏïÑÏù¥ÏΩò Ïª¥Ìè¨ÎÑåÌä∏ ÎßµÌçº (Lucide) ---
        const LucideIcon = ({ name, size = 20, className = "", ...props }) => {
            const iconRef = useRef(null);
            
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    const { icons, createElement } = window.lucide;
                    const iconDef = icons[name];
                    if (iconDef) {
                        const svg = createElement(iconDef);
                        svg.setAttribute('width', size);
                        svg.setAttribute('height', size);
                        if (className) svg.setAttribute('class', className);
                        iconRef.current.innerHTML = '';
                        iconRef.current.appendChild(svg);
                    }
                }
            }, [name, size, className]);
            return <span ref={iconRef} style={{ display: 'inline-flex', verticalAlign: 'middle' }} {...props} />;
        };

        // ÏïÑÏù¥ÏΩò Ï†ïÏùò
        const Icons = {
            CheckCircle2: (p) => <LucideIcon name="CheckCircle2" {...p} />,
            Circle: (p) => <LucideIcon name="Circle" {...p} />,
            Plus: (p) => <LucideIcon name="Plus" {...p} />,
            Trash2: (p) => <LucideIcon name="Trash2" {...p} />,
            Briefcase: (p) => <LucideIcon name="Briefcase" {...p} />,
            BarChart3: (p) => <LucideIcon name="BarChart3" {...p} />,
            Search: (p) => <LucideIcon name="Search" {...p} />,
            Edit2: (p) => <LucideIcon name="Edit2" {...p} />,
            Save: (p) => <LucideIcon name="Save" {...p} />,
            X: (p) => <LucideIcon name="X" {...p} />,
            AlertTriangle: (p) => <LucideIcon name="AlertTriangle" {...p} />,
            Download: (p) => <LucideIcon name="Download" {...p} />,
            Archive: (p) => <LucideIcon name="Archive" {...p} />,
            Settings: (p) => <LucideIcon name="Settings" {...p} />,
            History: (p) => <LucideIcon name="History" {...p} />,
            Menu: (p) => <LucideIcon name="Menu" {...p} />,
            Check: (p) => <LucideIcon name="Check" {...p} />,
            ChevronRight: (p) => <LucideIcon name="ChevronRight" {...p} />,
            ChevronDown: (p) => <LucideIcon name="ChevronDown" {...p} />,
            Filter: (p) => <LucideIcon name="Filter" {...p} />,
            Calendar: (p) => <LucideIcon name="Calendar" {...p} />,
            Repeat: (p) => <LucideIcon name="Repeat" {...p} />,
            Undo2: (p) => <LucideIcon name="Undo2" {...p} />,
            Redo2: (p) => <LucideIcon name="Redo2" {...p} />,
            MoreVertical: (p) => <LucideIcon name="MoreVertical" {...p} />,
            LayoutList: (p) => <LucideIcon name="LayoutList" {...p} />,
            CheckSquare: (p) => <LucideIcon name="CheckSquare" {...p} />,
            FileText: (p) => <LucideIcon name="FileText" {...p} />,
            LogOut: (p) => <LucideIcon name="LogOut" {...p} />,
            Upload: (p) => <LucideIcon name="Upload" {...p} />,
            Moon: (p) => <LucideIcon name="Moon" {...p} />,
            Sun: (p) => <LucideIcon name="Sun" {...p} />,
            Database: (p) => <LucideIcon name="Database" {...p} />
        };

        // ----------------------------------------------------------------------
        // App Component
        // ----------------------------------------------------------------------

        function App() {
            // --- Loading State ---
            const [isLoading, setIsLoading] = useState(true);
            const [isSheetConnected, setIsSheetConnected] = useState(false);

            // --- Theme ---
            const [theme, setTheme] = useState(() => localStorage.getItem('businessTasks_theme_v2') || 'light');
            useEffect(() => {
                localStorage.setItem('businessTasks_theme_v2', theme);
                const root = document.documentElement;
                root.classList.remove('dark');
                if (theme === 'dark') root.classList.add('dark');
            }, [theme]);

            const getThemeStyles = () => {
                return theme === 'dark' ? {
                    bg: 'bg-slate-900 text-slate-100',
                    header: 'bg-slate-800 border-b border-slate-700',
                    card: 'bg-slate-800 border-slate-700',
                    input: 'bg-slate-700 border-slate-600 text-white',
                    nav: 'bg-slate-800 border-t border-slate-700',
                    subtext: 'text-slate-400',
                    accent: 'text-indigo-400',
                    button: 'bg-slate-700 text-white active:bg-slate-600'
                } : {
                    bg: 'bg-slate-50 text-slate-800',
                    header: 'bg-white border-b border-slate-200 shadow-sm',
                    card: 'bg-white border-slate-200 shadow-sm',
                    input: 'bg-slate-100 border-transparent text-slate-800 focus:bg-white focus:border-indigo-500',
                    nav: 'bg-white border-t border-slate-200 shadow-[0_-1px_3px_rgba(0,0,0,0.05)]',
                    subtext: 'text-slate-500',
                    accent: 'text-indigo-600',
                    button: 'bg-white text-slate-700 border border-slate-200 active:bg-slate-50'
                };
            };
            const ts = getThemeStyles();

            // --- Toast ---
            const [toasts, setToasts] = useState([]);
            const showToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000); 
            };

            // --- Data ---
            const defaultCategories = ['Î≥¥Í≥†', 'Ï†ÄÏû•Ìíà', 'ÏàòÏÑ†Ïú†ÏßÄÎπÑ', 'ÏÜåÎ™®Ìíà', 'Í¥ÄÎ¶¨Ï†ÑÌôò', 'Í∏∞ÌÉÄ'];
            const [categories, setCategories] = useState(() => JSON.parse(localStorage.getItem('businessTasks_categories')) || defaultCategories);
            
            const getTodayString = () => new Date().toISOString().split('T')[0];

            // [Î≥ÄÍ≤ΩÎê®] Ï¥àÍ∏∞ ÏòàÏãú ÏóÖÎ¨¥ 2Í∞ú Ï∂îÍ∞Ä
            const initialTasks = [
                { 
                    id: 1, 
                    text: '3Î∂ÑÍ∏∞ Ï†ïÍ∏∞ ÏÜåÎ™®Ìíà Íµ¨Îß§', 
                    category: 'ÏÜåÎ™®Ìíà', 
                    priority: 'high', 
                    status: 'in_progress', 
                    startDate: getTodayString(), 
                    deadline: getTodayString(), 
                    completedAt: null, 
                    tags: [], 
                    subtasks: [
                        { id: 101, text: 'Î∂ÄÏÑúÎ≥Ñ ÏàòÏöîÏ°∞ÏÇ¨', done: true }, 
                        { id: 102, text: 'Í≤¨Ï†ÅÏÑú ÎπÑÍµê', done: false }
                    ], 
                    comments: [], 
                    notes: 'ÌåÄÏû•Îãò Í≤∞Ïû¨ ÎåÄÍ∏∞ Ï§ë', 
                    isArchived: false 
                },
                { 
                    id: 2, 
                    text: '[Ï£ºÍ∞Ñ] 10Ïõî 3Ï£ºÏ∞® ÏóÖÎ¨¥Î≥¥Í≥† ÏûëÏÑ±', 
                    category: 'Î≥¥Í≥†', 
                    priority: 'medium', 
                    status: 'in_progress', 
                    startDate: getTodayString(), 
                    deadline: getTodayString(), 
                    completedAt: null, 
                    tags: [], 
                    subtasks: [
                        { id: 201, text: 'Ï£ºÏöî Ïù¥Ïäà Ï†ïÎ¶¨', done: false }, 
                        { id: 202, text: 'Ï∞®Ï£º Í≥ÑÌöç ÏàòÎ¶Ω', done: false }
                    ], 
                    comments: [], 
                    notes: 'Í∏àÏöîÏùº Ïò§ÌõÑ 4ÏãúÍπåÏßÄ Ï†úÏ∂ú ÌïÑÏöî', 
                    isArchived: false 
                }
            ];

            const [tasks, setTasks] = useState([]);
            const [logs, setLogs] = useState([]);
            const [history, setHistory] = useState([]);
            const [future, setFuture] = useState([]); 

            // Form States (Modal)
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [modalMode, setModalMode] = useState('add'); // 'add' or 'edit'
            
            const [formState, setFormState] = useState({
                id: null,
                text: '',
                category: 'Î≥¥Í≥†',
                priority: 'medium',
                startDate: getTodayString(),
                deadline: '',
                notes: '',
                subtasks: []
            });
            const [newSubtaskText, setNewSubtaskText] = useState('');

            // UI Control
            const [filter, setFilter] = useState('in_progress'); // Default tab
            const [searchTerm, setSearchTerm] = useState('');
            const [showDashboard, setShowDashboard] = useState(false); 
            const [showArchived, setShowArchived] = useState(false); 
            const [expandedTaskIds, setExpandedTaskIds] = useState([]);

            const [confirmDialog, setConfirmDialog] = useState({ isOpen: false, title: '', message: '', onConfirm: null });
            const csvInputRef = useRef(null);
            
            // Persistence
            useEffect(() => { localStorage.setItem('businessTasks_v18_6', JSON.stringify(tasks)); }, [tasks]);
            useEffect(() => { localStorage.setItem('businessTasks_categories', JSON.stringify(categories)); }, [categories]);
            useEffect(() => { localStorage.setItem('businessTasks_logs', JSON.stringify(logs)); }, [logs]);

            const addLog = (action, details) => setLogs(prev => [{id: Date.now(), timestamp: new Date().toLocaleString(), action, details}, ...prev].slice(0, 50));
            const addToHistory = () => { setHistory(prev => { const newHistory = [...prev, tasks]; return newHistory.slice(-20); }); setFuture([]); };

            // --- Logic ---
            const getAutoSubtasks = (cat, baseId) => {
                if (['Ï†ÄÏû•Ìíà', 'ÏàòÏÑ†Ïú†ÏßÄÎπÑ', 'ÏÜåÎ™®Ìíà'].includes(cat)) return [{id:baseId+1, text:'Í≥ÑÌöçÎ≥¥Í≥†', done:false}, {id:baseId+2, text:'Î¨ºÌíàÏûÖÍ≥†', done:false}, {id:baseId+3, text:'Í≤ÄÏàòÎ∞èÏôÑÎ£å', done:false}, {id:baseId+4, text:'ÎåÄÍ∏àÏßÄÍ∏â', done:false}];
                if (cat === 'Í¥ÄÎ¶¨Ï†ÑÌôò') return [{id:baseId+1, text:'ÎÇ¥Ïö©Í≥µÏú†', done:false}, {id:baseId+2, text:'Î¨ºÌíàÏûÖÍ≥†', done:false}];
                return [];
            };

            const handleSaveTask = () => {
                if (!formState.text.trim()) { showToast('ÏóÖÎ¨¥Î™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî', 'error'); return; }
                addToHistory();
                
                if (modalMode === 'add') {
                    const baseId = Date.now();
                    const autoSubtasks = getAutoSubtasks(formState.category, baseId);
                    const newTask = {
                        ...formState,
                        id: baseId,
                        status: 'in_progress',
                        completedAt: null,
                        tags: [],
                        comments: [],
                        isArchived: false,
                        subtasks: [...formState.subtasks, ...autoSubtasks]
                    };
                    setTasks([newTask, ...tasks]);
                    addLog('ÏÉùÏÑ±', newTask.text);
                    showToast('ÏóÖÎ¨¥Í∞Ä Îì±Î°ùÎêòÏóàÏäµÎãàÎã§');
                } else {
                    setTasks(tasks.map(t => t.id === formState.id ? { ...t, ...formState } : t));
                    addLog('ÏàòÏ†ï', formState.text);
                    showToast('ÏóÖÎ¨¥Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§');
                }
                setIsModalOpen(false);
                resetForm();
            };

            const resetForm = () => {
                setFormState({ id: null, text: '', category: 'Î≥¥Í≥†', priority: 'medium', startDate: getTodayString(), deadline: '', notes: '', subtasks: [] });
                setNewSubtaskText('');
            };

            const openEditModal = (task) => {
                setModalMode('edit');
                setFormState({ ...task });
                setIsModalOpen(true);
            };

            const changeStatus = (id, currentStatus, e) => {
                if(e) e.stopPropagation();
                addToHistory();
                const nextStatus = currentStatus === 'in_progress' ? 'completed' : 'in_progress';
                const nowStr = getTodayString();
                setTasks(tasks.map(t => t.id === id ? { ...t, status: nextStatus, completedAt: nextStatus === 'completed' ? nowStr : null } : t));
                showToast(nextStatus === 'completed' ? 'ÏôÑÎ£å Ï≤òÎ¶¨ÎêòÏóàÏäµÎãàÎã§' : 'ÏßÑÌñâ Ï§ëÏúºÎ°ú Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§');
            };

            // [Ï∂îÍ∞ÄÎê®] Î≥¥Í¥ÄÌï®ÏúºÎ°ú Î≥¥ÎÇ¥Í∏∞/Î≥µÍµ¨ÌïòÍ∏∞ Í∏∞Îä•
            const toggleArchive = (id) => {
                addToHistory();
                setTasks(tasks.map(t => t.id === id ? { ...t, isArchived: !t.isArchived } : t));
                const task = tasks.find(t => t.id === id);
                const msg = task.isArchived ? 'Î≥¥Í¥ÄÌï®ÏóêÏÑú Î≥µÍµ¨ÎêòÏóàÏäµÎãàÎã§' : 'Î≥¥Í¥ÄÌï®ÏúºÎ°ú Ïù¥ÎèôÎêòÏóàÏäµÎãàÎã§';
                showToast(msg);
                addLog('Î≥¥Í¥Ä', task.text);
                setIsModalOpen(false);
            };

            const deleteTask = (id) => {
                setConfirmDialog({
                    isOpen: true,
                    title: 'ÏÇ≠Ï†ú ÌôïÏù∏',
                    message: 'Ïù¥ ÏóÖÎ¨¥Î•º ÏòÅÍµ¨ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?',
                    onConfirm: () => {
                        addToHistory();
                        setTasks(tasks.filter(t => t.id !== id));
                        addLog('ÏÇ≠Ï†ú', 'ÏóÖÎ¨¥ ÏÇ≠Ï†úÎê®');
                        showToast('ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§');
                    }
                });
            };

            const handleResetData = () => {
                setConfirmDialog({
                    isOpen: true,
                    title: 'Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî',
                    message: 'Î™®Îì† ÏóÖÎ¨¥ÏôÄ ÏÑ§Ï†ïÏù¥ Ï¥àÍ∏∞ÌôîÎê©ÎãàÎã§. Í≥ÑÏÜçÌïòÏãúÍ≤†ÏäµÎãàÍπå?',
                    onConfirm: () => {
                        setTasks([]);
                        setLogs([]);
                        setCategories(defaultCategories);
                        showToast('Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§');
                        setIsMenuOpen(false);
                    }
                });
            };

            // --- Stats ---
            const stats = useMemo(() => {
                const active = tasks.filter(t => !t.isArchived);
                const total = active.length;
                const completed = active.filter(t => t.status === 'completed').length;
                const progress = total ? Math.round((completed/total)*100) : 0;
                const overdue = active.filter(t => t.status !== 'completed' && t.deadline && t.deadline < getTodayString()).length;
                return { total, completed, progress, overdue };
            }, [tasks]);

            // --- Filtered Tasks ---
            const processedTasks = useMemo(() => {
                return tasks.filter(t => {
                    if (showArchived) return t.isArchived;
                    if (!showArchived && t.isArchived) return false;
                    
                    if (filter === 'in_progress' && t.status !== 'in_progress') return false;
                    if (filter === 'completed' && t.status !== 'completed') return false;
                    
                    if (searchTerm) {
                        const lower = searchTerm.toLowerCase();
                        return t.text.toLowerCase().includes(lower) || t.notes?.toLowerCase().includes(lower);
                    }
                    return true;
                }).sort((a,b) => {
                    // Sort: High priority first, then deadline
                    if(a.priority === 'high' && b.priority !== 'high') return -1;
                    if(a.priority !== 'high' && b.priority === 'high') return 1;
                    if(a.deadline && b.deadline) return a.deadline.localeCompare(b.deadline);
                    return 0;
                });
            }, [tasks, filter, searchTerm, showArchived]);

            // --- Initial Load ---
            useEffect(() => {
                const loadFromLocal = () => {
                    const savedTasks = localStorage.getItem('businessTasks_v18_6');
                    const savedCats = localStorage.getItem('businessTasks_categories');
                    const savedLogs = localStorage.getItem('businessTasks_logs');
                    
                    if(savedTasks) setTasks(JSON.parse(savedTasks)); else setTasks(initialTasks);
                    if(savedCats) setCategories(JSON.parse(savedCats));
                    if(savedLogs) setLogs(JSON.parse(savedLogs));
                    
                    setIsSheetConnected(false);
                    setIsLoading(false);
                };

                // Check Google Env
                if (window.google && window.google.script) {
                    google.script.run
                        .withSuccessHandler((data) => {
                            if (data) {
                                try {
                                    const parsed = JSON.parse(data);
                                    setTasks(parsed.tasks || initialTasks);
                                    setIsSheetConnected(true);
                                } catch(e) { loadFromLocal(); }
                            } else { loadFromLocal(); }
                            setIsLoading(false);
                        })
                        .withFailureHandler(() => { loadFromLocal(); })
                        .loadTasksFromSheet();
                } else {
                    loadFromLocal();
                }
            }, []);

            // --- Render Helpers ---
            if (isLoading) return <div className="flex items-center justify-center h-screen bg-slate-100"><div className="w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div></div>;

            return (
                <div className={`w-full max-w-md h-[100dvh] flex flex-col relative shadow-2xl overflow-hidden ${ts.bg}`}>
                    
                    {/* 1. Header (Compact) */}
                    <header className={`flex items-center justify-between px-4 py-3 z-10 ${ts.header}`}>
                        <div className="flex items-center gap-2">
                            <Icons.Briefcase className={`w-5 h-5 ${ts.accent}`} />
                            <h1 className="text-lg font-bold truncate">ÏÜ°ÎåÄÎ¶¨Ïùò ÏóÖÎ¨¥ Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏</h1>
                        </div>
                        <div className="flex items-center gap-2">
                            <button onClick={() => setShowDashboard(!showDashboard)} className={`p-2 rounded-full ${showDashboard ? 'bg-indigo-100 text-indigo-600' : 'text-slate-400'}`}>
                                <Icons.BarChart3 className="w-5 h-5" />
                            </button>
                            <button onClick={() => setIsMenuOpen(true)} className="p-2 rounded-full text-slate-400 hover:text-slate-600">
                                <Icons.Menu className="w-5 h-5" />
                            </button>
                        </div>
                    </header>

                    {/* 2. Search & Expandable Dashboard */}
                    <div className="px-4 py-2 space-y-2 flex-shrink-0 z-0">
                        {/* Search */}
                        <div className={`flex items-center px-3 py-2 rounded-lg border ${theme === 'dark' ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-200'}`}>
                            <Icons.Search className="w-4 h-4 text-slate-400 mr-2" />
                            <input 
                                type="text" 
                                placeholder="Í≤ÄÏÉâ..." 
                                className="bg-transparent text-sm w-full focus:outline-none"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                            {searchTerm && <button onClick={()=>setSearchTerm('')}><Icons.X className="w-4 h-4 text-slate-400"/></button>}
                        </div>

                        {/* Dashboard (Collapsible) */}
                        {showDashboard && (
                            <div className="grid grid-cols-2 gap-2 animate-in slide-in-from-top-2 fade-in duration-200">
                                <div className={`p-3 rounded-lg border ${ts.card} flex flex-col items-center justify-center`}>
                                    <span className={`text-xs ${ts.subtext}`}>ÏßÑÌñâÎ•†</span>
                                    <span className="text-xl font-bold text-indigo-600">{stats.progress}%</span>
                                </div>
                                <div className={`p-3 rounded-lg border ${ts.card} flex flex-col items-center justify-center`}>
                                    <span className={`text-xs ${ts.subtext}`}>ÏßÄÏó∞</span>
                                    <span className={`text-xl font-bold ${stats.overdue > 0 ? 'text-red-500' : 'text-slate-600'}`}>{stats.overdue}</span>
                                </div>
                                <div className={`p-3 rounded-lg border ${ts.card} flex flex-col items-center justify-center`}>
                                    <span className={`text-xs ${ts.subtext}`}>ÏßÑÌñâÏ§ë</span>
                                    <span className="text-xl font-bold text-blue-500">{stats.total - stats.completed}</span>
                                </div>
                                <div className={`p-3 rounded-lg border ${ts.card} flex flex-col items-center justify-center`}>
                                    <span className={`text-xs ${ts.subtext}`}>ÏôÑÎ£å</span>
                                    <span className="text-xl font-bold text-emerald-500">{stats.completed}</span>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 3. Task List (Scrollable Area) */}
                    <div className="flex-1 overflow-y-auto px-4 pb-24 space-y-3 scroll-smooth">
                        {showArchived && <div className="text-center text-xs py-2 bg-amber-50 text-amber-700 rounded mb-2 border border-amber-200">üóÑÔ∏è Î≥¥Í¥ÄÌï® Î™®Îìú</div>}
                        
                        {processedTasks.length === 0 ? (
                            <div className="flex flex-col items-center justify-center h-40 opacity-50">
                                <Icons.LayoutList className="w-10 h-10 mb-2" />
                                <span className="text-sm">ÏóÖÎ¨¥Í∞Ä ÏóÜÏäµÎãàÎã§.</span>
                            </div>
                        ) : (
                            processedTasks.map(task => (
                                <div key={task.id} 
                                    onClick={() => openEditModal(task)}
                                    className={`relative p-3 rounded-xl border transition-all active:scale-[0.99] touch-action-manipulation ${ts.card} ${task.status === 'completed' ? 'opacity-60 grayscale-[0.5]' : ''}`}
                                >
                                    <div className="flex items-start gap-3">
                                        <button 
                                            onClick={(e) => changeStatus(task.id, task.status, e)} 
                                            className={`mt-0.5 flex-shrink-0 ${task.status === 'completed' ? 'text-indigo-500' : 'text-slate-300'}`}
                                        >
                                            {task.status === 'completed' ? <Icons.CheckCircle2 className="w-6 h-6" /> : <Icons.Circle className="w-6 h-6" />}
                                        </button>
                                        
                                        <div className="flex-1 min-w-0">
                                            <div className="flex justify-between items-start">
                                                <h3 className={`font-bold text-sm truncate pr-2 ${task.status==='completed'?'line-through':''}`}>{task.text}</h3>
                                                {task.priority === 'high' && <span className="flex-shrink-0 w-2 h-2 rounded-full bg-red-500 mt-1.5"></span>}
                                            </div>
                                            
                                            <div className="flex items-center gap-2 mt-1 text-xs text-slate-500">
                                                <span className={`px-1.5 py-0.5 rounded bg-slate-100 dark:bg-slate-700`}>{task.category}</span>
                                                {task.deadline && (
                                                    <span className={`flex items-center gap-0.5 ${task.deadline < getTodayString() && task.status !=='completed' ? 'text-red-500 font-bold' : ''}`}>
                                                        <Icons.Calendar className="w-3 h-3"/> {task.deadline.slice(5)}
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                    </div>

                                    {/* Subtask Preview (Mini Progress) */}
                                    {task.subtasks && task.subtasks.length > 0 && (
                                        <div className="mt-3 flex items-center gap-2">
                                            <div className="flex-1 h-1.5 bg-slate-100 rounded-full overflow-hidden dark:bg-slate-700">
                                                <div 
                                                    className="h-full bg-indigo-500 transition-all duration-300" 
                                                    style={{ width: `${(task.subtasks.filter(s=>s.done).length / task.subtasks.length) * 100}%` }}
                                                ></div>
                                            </div>
                                            <span className="text-[10px] text-slate-400">{task.subtasks.filter(s=>s.done).length}/{task.subtasks.length}</span>
                                        </div>
                                    )}
                                </div>
                            ))
                        )}
                    </div>

                    {/* 4. FAB (Add Task) */}
                    <button 
                        onClick={() => { setModalMode('add'); resetForm(); setIsModalOpen(true); }}
                        className="absolute bottom-20 right-4 w-14 h-14 bg-indigo-600 text-white rounded-full shadow-lg shadow-indigo-600/30 flex items-center justify-center active:scale-90 transition-transform z-20"
                    >
                        <Icons.Plus className="w-8 h-8" />
                    </button>

                    {/* 5. Bottom Navigation */}
                    <nav className={`absolute bottom-0 w-full h-16 flex justify-around items-center px-2 z-10 pb-safe ${ts.nav}`}>
                        {[
                            { id: 'all', icon: Icons.LayoutList, label: 'Ï†ÑÏ≤¥' },
                            { id: 'in_progress', icon: Icons.Briefcase, label: 'ÏßÑÌñâÏ§ë' },
                            { id: 'completed', icon: Icons.CheckSquare, label: 'ÏôÑÎ£å' }
                        ].map(tab => (
                            <button 
                                key={tab.id}
                                onClick={() => setFilter(tab.id)}
                                className={`flex flex-col items-center justify-center w-full h-full space-y-1 ${filter === tab.id ? 'text-indigo-600' : 'text-slate-400'}`}
                            >
                                <tab.icon className={`w-5 h-5 ${filter === tab.id ? 'stroke-[2.5px]' : ''}`} />
                                <span className="text-[10px] font-medium">{tab.label}</span>
                            </button>
                        ))}
                    </nav>

                    {/* --- Modals --- */}
                    
                    {/* Add/Edit Modal (Bottom Sheet style) */}
                    {isModalOpen && (
                        <div className="absolute inset-0 z-50 flex flex-col justify-end bg-black/50 backdrop-blur-sm animate-in fade-in">
                            <div className={`w-full rounded-t-2xl p-5 space-y-4 max-h-[90%] overflow-y-auto animate-in slide-in-from-bottom duration-300 ${ts.bg} shadow-2xl`}>
                                <div className="flex justify-between items-center mb-2">
                                    <h2 className="text-lg font-bold">{modalMode === 'add' ? 'ÏÉà ÏóÖÎ¨¥' : 'ÏóÖÎ¨¥ ÏàòÏ†ï'}</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700"><Icons.X className="w-5 h-5"/></button>
                                </div>
                                
                                <div className="space-y-4">
                                    {/* Title */}
                                    <input 
                                        type="text" 
                                        placeholder="Ïñ¥Îñ§ ÏóÖÎ¨¥Ïù∏Í∞ÄÏöî?" 
                                        value={formState.text}
                                        onChange={e => setFormState({...formState, text: e.target.value})}
                                        className={`w-full p-3 rounded-xl border text-lg font-bold focus:ring-2 focus:ring-indigo-500 outline-none ${ts.input}`}
                                    />

                                    {/* Category & Priority Row */}
                                    <div className="flex gap-2">
                                        <select 
                                            value={formState.category} 
                                            onChange={e => setFormState({...formState, category: e.target.value})}
                                            className={`flex-1 p-2.5 rounded-lg border text-sm appearance-none ${ts.input}`}
                                        >
                                            {categories.map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                        <div className="flex bg-slate-100 rounded-lg p-1 dark:bg-slate-700">
                                            {['low', 'medium', 'high'].map(p => (
                                                <button 
                                                    key={p} 
                                                    onClick={() => setFormState({...formState, priority: p})}
                                                    className={`px-3 py-1.5 text-xs rounded-md transition-all ${formState.priority === p ? (p==='high'?'bg-red-500 text-white':p==='medium'?'bg-amber-500 text-white':'bg-blue-500 text-white') : 'text-slate-400'}`}
                                                >
                                                    {p==='high'?'ÎÜíÏùå':p==='medium'?'Ï§ëÍ∞Ñ':'ÎÇÆÏùå'}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Date Row (Modified: Start Date & Deadline) */}
                                    <div className="flex gap-2">
                                        <div className={`flex-1 flex items-center px-3 py-2 rounded-lg border ${ts.input}`}>
                                            <span className="text-xs text-slate-400 mr-2">ÏãúÏûë</span>
                                            <input 
                                                type="date" 
                                                value={formState.startDate} 
                                                onChange={e => setFormState({...formState, startDate: e.target.value})}
                                                className="bg-transparent text-sm w-full outline-none"
                                            />
                                        </div>
                                         <div className={`flex-1 flex items-center px-3 py-2 rounded-lg border ${ts.input}`}>
                                            <span className="text-xs text-slate-400 mr-2">ÎßàÍ∞ê</span>
                                            <input 
                                                type="date" 
                                                value={formState.deadline} 
                                                onChange={e => setFormState({...formState, deadline: e.target.value})}
                                                className="bg-transparent text-sm w-full outline-none"
                                            />
                                        </div>
                                    </div>

                                    {/* Subtasks (Renamed from Checklist) */}
                                    <div className="space-y-2">
                                        <label className="text-xs font-bold text-slate-500">ÏÑ∏Î∂ÄÏóÖÎ¨¥</label>
                                        {formState.subtasks.map((sub, idx) => (
                                            <div key={idx} className="flex items-center gap-2 text-sm">
                                                <button 
                                                    onClick={() => setFormState({
                                                        ...formState, 
                                                        subtasks: formState.subtasks.map((s,i) => i===idx ? {...s, done: !s.done} : s)
                                                    })}
                                                    className={`w-4 h-4 border rounded flex items-center justify-center ${sub.done ? 'bg-indigo-500 border-indigo-500' : 'border-slate-300'}`}
                                                >
                                                    {sub.done && <Icons.Check className="w-3 h-3 text-white"/>}
                                                </button>
                                                <input 
                                                    type="text" 
                                                    value={sub.text}
                                                    onChange={(e) => setFormState({
                                                        ...formState,
                                                        subtasks: formState.subtasks.map((s,i) => i===idx ? {...s, text: e.target.value} : s)
                                                    })}
                                                    className={`flex-1 bg-transparent border-b border-dashed border-slate-300 py-1 outline-none ${sub.done ? 'line-through text-slate-400' : ''}`}
                                                />
                                                <button onClick={() => setFormState({...formState, subtasks: formState.subtasks.filter((_,i) => i!==idx)})}><Icons.X className="w-4 h-4 text-red-400"/></button>
                                            </div>
                                        ))}
                                        <div className="flex gap-2">
                                            <input 
                                                type="text" 
                                                placeholder="ÏÑ∏Î∂ÄÏóÖÎ¨¥ Ï∂îÍ∞Ä" 
                                                value={newSubtaskText} 
                                                onChange={e=>setNewSubtaskText(e.target.value)}
                                                onKeyDown={e=>e.key==='Enter' && (setFormState({...formState, subtasks: [...formState.subtasks, {id: Date.now(), text: newSubtaskText, done: false}]}), setNewSubtaskText(''))}
                                                className={`flex-1 text-sm px-2 py-1.5 rounded border ${ts.input}`}
                                            />
                                            <button 
                                                onClick={() => {
                                                    if(newSubtaskText.trim()) {
                                                        setFormState({...formState, subtasks: [...formState.subtasks, {id: Date.now(), text: newSubtaskText, done: false}]});
                                                        setNewSubtaskText('');
                                                    }
                                                }}
                                                className={`px-3 py-1.5 rounded text-xs font-bold ${ts.button}`}
                                            >Ï∂îÍ∞Ä</button>
                                        </div>
                                    </div>
                                    
                                    {/* Notes */}
                                    <textarea 
                                        placeholder="Î©îÎ™®..." 
                                        value={formState.notes}
                                        onChange={e => setFormState({...formState, notes: e.target.value})}
                                        className={`w-full p-3 rounded-lg border text-sm resize-none h-20 ${ts.input}`}
                                    ></textarea>
                                </div>

                                <div className="flex gap-3 pt-4 border-t border-slate-200 dark:border-slate-700">
                                    {modalMode === 'edit' && (
                                        <>
                                            <button onClick={() => { deleteTask(formState.id); setIsModalOpen(false); }} className="p-3 rounded-xl bg-red-50 text-red-500 hover:bg-red-100">
                                                <Icons.Trash2 className="w-5 h-5"/>
                                            </button>
                                            {/* [Ï∂îÍ∞ÄÎê®] Î≥¥Í¥ÄÌï® Î≥¥ÎÇ¥Í∏∞ Î≤ÑÌäº */}
                                            <button onClick={() => toggleArchive(formState.id)} className={`p-3 rounded-xl ${formState.isArchived ? 'bg-emerald-50 text-emerald-600' : 'bg-amber-50 text-amber-600'} hover:bg-opacity-80`}>
                                                {formState.isArchived ? <Icons.RefreshCw className="w-5 h-5"/> : <Icons.Archive className="w-5 h-5"/>}
                                            </button>
                                        </>
                                    )}
                                    <button onClick={handleSaveTask} className="flex-1 p-3 rounded-xl bg-indigo-600 text-white font-bold shadow-lg shadow-indigo-200 active:scale-95 transition-transform">
                                        {modalMode === 'add' ? 'Îì±Î°ùÌïòÍ∏∞' : 'ÏàòÏ†ï ÏôÑÎ£å'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Menu Overlay (Side Drawer) */}
                    {isMenuOpen && (
                        <div className="absolute inset-0 z-50 flex justify-end">
                            <div className="absolute inset-0 bg-black/20 backdrop-blur-[1px]" onClick={() => setIsMenuOpen(false)}></div>
                            <div className={`relative w-2/3 h-full shadow-2xl p-5 space-y-6 animate-in slide-in-from-right duration-200 ${ts.bg}`}>
                                <div className="flex justify-between items-center">
                                    <h2 className="font-bold text-lg">Î©îÎâ¥</h2>
                                    <button onClick={() => setIsMenuOpen(false)}><Icons.X className="w-6 h-6"/></button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div className="space-y-1">
                                        <p className="text-xs font-bold text-slate-400 mb-2">ÏÑ§Ï†ï</p>
                                        <button onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')} className={`w-full flex items-center gap-3 p-3 rounded-xl ${ts.button}`}>
                                            {theme === 'light' ? <Icons.Moon className="w-5 h-5"/> : <Icons.Sun className="w-5 h-5"/>}
                                            <span className="text-sm font-medium">{theme === 'light' ? 'Îã§ÌÅ¨ Î™®Îìú' : 'ÎùºÏù¥Ìä∏ Î™®Îìú'}</span>
                                        </button>
                                        <button onClick={() => setShowArchived(!showArchived)} className={`w-full flex items-center gap-3 p-3 rounded-xl ${showArchived ? 'bg-amber-100 text-amber-800' : ts.button}`}>
                                            <Icons.Archive className="w-5 h-5"/>
                                            <span className="text-sm font-medium">Î≥¥Í¥ÄÌï® Î≥¥Í∏∞</span>
                                        </button>
                                    </div>

                                    <div className="space-y-1">
                                        <p className="text-xs font-bold text-slate-400 mb-2">Îç∞Ïù¥ÌÑ∞</p>
                                        <button onClick={() => { csvInputRef.current.click(); setIsMenuOpen(false); }} className={`w-full flex items-center gap-3 p-3 rounded-xl ${ts.button}`}>
                                            <Icons.Upload className="w-5 h-5"/>
                                            <span className="text-sm font-medium">CSV Î∂àÎü¨Ïò§Í∏∞</span>
                                        </button>
                                        <input type="file" ref={csvInputRef} className="hidden" accept=".csv" />
                                        
                                        <button onClick={() => { 
                                            // Simple Export Logic
                                            let c = "Task,Date\n" + tasks.map(t=>`${t.text},${t.deadline}`).join('\n');
                                            const b = new Blob(["\uFEFF"+c], {type:'text/csv'});
                                            const u = URL.createObjectURL(b); const l = document.createElement("a"); l.href=u; l.download="tasks.csv"; document.body.appendChild(l); l.click(); document.body.removeChild(l);
                                            setIsMenuOpen(false);
                                        }} className={`w-full flex items-center gap-3 p-3 rounded-xl ${ts.button}`}>
                                            <Icons.Download className="w-5 h-5"/>
                                            <span className="text-sm font-medium">CSV ÎÇ¥Î≥¥ÎÇ¥Í∏∞</span>
                                        </button>
                                        
                                        <button onClick={handleResetData} className={`w-full flex items-center gap-3 p-3 rounded-xl bg-red-50 text-red-500`}>
                                            <Icons.Trash2 className="w-5 h-5"/>
                                            <span className="text-sm font-medium">Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî</span>
                                        </button>
                                    </div>
                                    
                                    <div className="pt-4 border-t border-slate-200">
                                        <div className={`px-2 py-1 text-xs rounded-lg inline-flex items-center gap-1 ${isSheetConnected ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}`}>
                                            <div className={`w-2 h-2 rounded-full ${isSheetConnected ? 'bg-green-500' : 'bg-orange-500'}`}></div>
                                            {isSheetConnected ? 'Google Sheet Ïó∞Í≤∞Îê®' : 'Î°úÏª¨ Î™®Îìú'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Toast */}
                    <div className="absolute top-16 left-0 w-full px-4 flex flex-col gap-2 z-50 pointer-events-none">
                        {toasts.map(t => (
                            <div key={t.id} className={`bg-slate-800/90 text-white px-4 py-3 rounded-xl shadow-lg text-sm font-medium animate-in slide-in-from-top-5 fade-in text-center`}>
                                {t.message}
                            </div>
                        ))}
                    </div>
                    
                    {/* Confirm Dialog */}
                    {confirmDialog.isOpen && (
                        <div className="absolute inset-0 z-[60] flex items-center justify-center bg-black/40 backdrop-blur-sm p-4">
                            <div className={`w-full max-w-sm p-5 rounded-2xl shadow-2xl ${ts.bg} animate-in zoom-in-95`}>
                                <h3 className="font-bold text-lg mb-2">{confirmDialog.title}</h3>
                                <p className="text-sm text-slate-500 mb-6">{confirmDialog.message}</p>
                                <div className="flex gap-3 justify-end">
                                    <button onClick={() => setConfirmDialog({...confirmDialog, isOpen: false})} className={`px-4 py-2 rounded-lg text-sm font-medium ${ts.button}`}>Ï∑®ÏÜå</button>
                                    <button onClick={() => { confirmDialog.onConfirm(); setConfirmDialog({...confirmDialog, isOpen: false}); }} className="px-4 py-2 rounded-lg bg-red-500 text-white text-sm font-bold shadow-lg shadow-red-200">ÌôïÏù∏</button>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
